            Add widget in a bootstrap container. Use icons from plugin icons/bootstrap_v1_8_1 and href to any page.
            ````
            type: div
            attribute:
              class: container
            innerHTML:
              -
                type: widget
                data:
                  plugin: follow/us
                  method: section
                  data:
                    links:
                      -
                        icon: facebook
                        href: (Link to my facebook)
                      -
                        icon: twitter
                        href: (Link to my twitter)
